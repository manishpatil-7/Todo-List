<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container text-center">
        <h2>To-Do List</h2>

        <div class="input-group mb-3">
            <input type="text" id="name" class="form-control" placeholder="Enter the task">
        </div>

        <div class="input-group mb-3">
            <input type="number" id="priority" class="form-control" placeholder="Enter the Priority">
        </div>

        <button class="btn btn-primary w-100" onclick="add()">ADD</button>
        <ul id="tasklist" class="list-group mt-3"></ul>
    </div>
     <script src="script.js"></script>
</body>
</html>
